services:
  db:
    image: postgres:16
    container_name: blog_auth_postgres
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8
    container_name: blog_auth_redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes

  maildev:
    image: maildev/maildev
    container_name: blog_auth_mail
    restart: always
    ports:
      - "1080:1080" # Web UI
      - "1025:1025" # SMTP

  kafka:
    image: confluentinc/cp-kafka:7.9.1
    container_name: blog_auth_kafka
    restart: always
    ports:
      - "9092:9092" # Kafka broker
      - "9581:9581" # Controller (KRaft)
    environment:
      KAFKA_KRAFT_MODE: "true"
      KAFKA_BROKER_ID: 1
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9581
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@localhost:9581"
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_DIRS: "/kafka-logs"
    volumes:
      - kafka-data:/kafka-logs
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  dbdata:
  kafka-data:
