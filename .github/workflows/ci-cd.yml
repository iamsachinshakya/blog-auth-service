name: CI/CD

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm (auto-detect version from package.json)
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Test (skipped)
        run: echo "No tests found, skipping..." && exit 0

      - name: Docker build (local CI check)
        run: docker build -t blog-auth-service:ci .

  publish-image:
    needs: build-and-test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: blog-auth-service

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm (auto-detect)
        uses: pnpm/action-setup@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          TAG=${GITHUB_REF_NAME}
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/${IMAGE_NAME}
          docker buildx build --platform linux/amd64 \
            -t $IMAGE:$TAG -t $IMAGE:latest . --push
